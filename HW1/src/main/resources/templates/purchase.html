<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4">User Information</h1>
        <!-- Trip Information -->
        <h2>Trip Information</h2>
        <p>Trip ID: <span th:text="${trip.tripId}"></span></p>
        <p>Bus Company: <span th:text="${trip.busCompany}"></span></p>
        <p>Departure City: <span th:text="${trip.dep}"></span></p>
        <p>Destination City: <span th:text="${trip.dest}"></span></p>
        <p>Date: <span th:text="${trip.date}"></span></p>
        <p>Time: <span th:text="${trip.time}"></span></p>
        <p>Price: <span th:text="@{${trip.price} + ' ' + ${currency}}"></span></p>

        <!-- Ticket Details -->
        <h2>Provide Ticket Information</h2>
        <form action="/purchase" method="post">
            <input type="hidden" name="tripId" th:value="${trip.tripId}" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" class="form-control" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="cardType">Card Type:</label>
                <input type="text" class="form-control" id="cardType" name="cardType" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="month">Expiration Month:</label>
                <input type="text" class="form-control" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="year">Expiration Year:</label>
                <input type="text" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="nameOnCard">Name on Card:</label>
                <input type="text" class="form-control" id="nameOnCard" name="nameOnCard" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
