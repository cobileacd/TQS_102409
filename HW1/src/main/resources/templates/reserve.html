<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Trips</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BusTicket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5 mb-4">Available Trips</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Bus Company</th>
                    <th scope="col">Departure City</th>
                    <th scope="col">Destination City</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col" th:text="@{'Price ' + ${currencyCode}}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trip : ${availableTrips}">
                    <td th:text="${trip.busCompany}"></td>
                    <td th:text="${trip.dep}"></td>
                    <td th:text="${trip.dest}"></td>
                    <td th:text="${trip.date}"></td>
                    <td th:text="${trip.time}"></td>
                    <td th:text="${trip.price}"></td>
                    <td>
                        <a th:href="@{'/purchase?tripId=' + ${trip.tripId}} + '&cur=' + ${currencyCode}" class="btn btn-primary">Provide Information</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
